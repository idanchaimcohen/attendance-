<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        #result {
            font-size: 3rem;
            font-weight: bold;
            margin: 2rem 0;
            color: #2c3e50;
        }
        .error {
            color: #e74c3c;
        }
        #generateBtn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        #generateBtn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Code</h1>
        <div id="result">----</div>
        <button id="generateBtn">Generate Attendance Code</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resultElement = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');
            
            // Check service status from localStorage (default to enabled)
            let isServiceEnabled = localStorage.getItem('codeServiceEnabled');
            
            // If it's the first visit, set it to enabled
            if (isServiceEnabled === null) {
                isServiceEnabled = 'true';
                localStorage.setItem('codeServiceEnabled', isServiceEnabled);
            }
            
            // Function to generate random 4-digit attendance code
            function generateAttendanceCode() {
                if (isServiceEnabled === 'true') {
                    // Generate random number between 1000 and 9999
                    const randomCode = Math.floor(Math.random() * 9000) + 1000;
                    resultElement.textContent = randomCode;
                    resultElement.classList.remove('error');
                } else {
                    resultElement.textContent = "Code unavailable";
                    resultElement.classList.add('error');
                }
            }
            
            // Generate code on button click
            generateBtn.addEventListener('click', generateAttendanceCode);
            
            // Generate code on page load
            generateAttendanceCode();
            
            // Secret admin control - Press Alt+Shift+T to toggle service
            document.addEventListener('keydown', function(event) {
                // Check for Alt+Shift+T key combination
                if (event.altKey && event.shiftKey && event.key === 'T') {
                    isServiceEnabled = isServiceEnabled === 'true' ? 'false' : 'true';
                    localStorage.setItem('codeServiceEnabled', isServiceEnabled);
                    
                    // Update the display
                    generateAttendanceCode();
                    
                    // Show status message
                    alert('Attendance Code Service ' + (isServiceEnabled === 'true' ? 'enabled' : 'disabled'));
                }
            });
        });
    </script>
</body>
</html>
